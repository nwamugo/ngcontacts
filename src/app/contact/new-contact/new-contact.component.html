<div class="mb-3 mt-3 pe-5 ps-5 d-flex flex-column">
  <label for="addBtn" class="form-label text-center">
    Add contact
  </label>
  <button
    id="addBtn"
    class="btn btn-info btn"
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#addContactModal"
  >
    Add <br> contact
  </button>
</div>

<div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addContactModalLabel">Create Contact</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form *ngIf="contactForm" [formGroup]="contactForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input class="form-control" id="firstName" formControlName="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input class="form-control" id="lastName" formControlName="lastName">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              aria-describedby="emailHint"
            >
            <small
              *ngIf="contactForm.get('email')?.hasError('email') &&
                contactForm.get('email')?.touched"
              class="form-text"
              id="emailHint"
            >
              Please input a correct email e.g. john.doe@example.com
            </small>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone number</label>
            <input
              type="tel"
              class="form-control"
              (keypress)="onKeyPress($event)"
              id="phoneNumber"
              formControlName="phoneNumber"
              aria-describedby="phoneNumberHint"
            >
            <small
              *ngIf="contactForm.get('phoneNumber')?.hasError('pattern') &&
                contactForm.get('phoneNumber')?.touched"
              class="form-text"
              id="phoneNumberHint"
            >
              No spaces. No dashes. Eg. +449083263764 OR 07345678543
            </small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-dark"
          [disabled]="contactForm?.invalid"
          (click)="addNewContact()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
